<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap日期插件</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-datepicker3.css">
</head>
<body>
	<div class="htmleaf-container">
		
		<div class="container">
			
			<div class="row" style="min-height: 500px;margin-top: 10px;">
				<div class="col-md-5">
					<h3>请选择一个日期：</h3>
					<div class="input-group date datepicker">
					    <input type="text" class="form-control">
					    <div class="input-group-addon">
					        <span class="glyphicon glyphicon-th "></span>
					    </div>
					</div>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-5">
					<h3>请选择一个日期：</h3>
					<input data-provide="datepicker">
				</div>
			</div>
		</div>	
	</div>	
	<script src="bootstrap/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="bootstrap/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$(function(){
			$('.datepicker').datepicker({
				language: 'zh-CN'
			});
		})
	</script>
</body>
</html>
